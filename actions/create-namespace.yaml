name: create-namespace
version: "1.0.0"
description: >
  Create a new Kubernetes namespace.

parameters:
  - name: namespace
    type: string
    required: true
    description: Name of the namespace to create
    constraints:
      pattern: "^[a-z][a-z0-9-]{0,62}$"

risk_class: medium
target_types:
  - k8s-namespace

prechecks:
  - name: namespace-not-exists
    description: Verify the namespace does not already exist

reversible: true
rollback_action: delete-namespace
required_privileges:
  - "namespaces:create"
tags:
  - kubernetes
  - namespace
