name: get-secret
version: "1.0.0"
description: >
  Read a Kubernetes Secret. High risk â€” exposes sensitive data.
  The secret values are base64-decoded in the response.

parameters:
  - name: namespace
    type: string
    required: true
    description: Kubernetes namespace containing the Secret
  - name: secret
    type: string
    required: true
    description: Name of the Secret

risk_class: high
target_types:
  - k8s-secret

prechecks:
  - name: secret-exists
    description: Verify the Secret exists

reversible: true
rollback_action: null
required_privileges:
  - "secrets:get"
tags:
  - kubernetes
  - secret
  - sensitive
  - read-only
