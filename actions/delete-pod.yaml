name: delete-pod
version: "1.0.0"
description: >
  Delete a specific pod. The owning controller (Deployment, StatefulSet, etc.)
  will typically recreate it. Useful for forcing a pod restart or evicting
  a misbehaving instance.

parameters:
  - name: namespace
    type: string
    required: true
    description: Kubernetes namespace containing the pod
  - name: pod
    type: string
    required: true
    description: Name of the pod to delete
  - name: grace_period
    type: integer
    required: false
    default: 30
    description: Graceful termination period in seconds
    constraints:
      min_value: 0
      max_value: 300

risk_class: medium
target_types:
  - k8s-pod

prechecks:
  - name: pod-exists
    description: Verify the pod exists and is running
  - name: has-controller
    description: Verify pod is managed by a controller (will be recreated)

reversible: false
rollback_action: null
required_privileges:
  - "core/pods:delete"
tags:
  - kubernetes
  - pod
  - restart
